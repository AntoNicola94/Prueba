<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
</head>
<body>
    <!-- html 5 incorporo la semantica, lo que permite la semantica es que facilito entender de que se trata cada cosa que estoy agregando o leyendo-->

    <!-- ETIQUETA HEADER O CABECERA-->
    <header> <!-- delimitan secciones-->
        <!-- dentro del header, se puede poner el logo y el menu de nav del sitio-->
        LOGO <!-- se carga con etiquetas para mostrar imagenes-->

        <!-- menu de navegacion tambien puede estar aca adentro-->

        <nav> <!-- etiqueta contenedora de la zona navegable o clickeable-->
            <!-- para crear las opciones del menu, hay listas. ORDENADAS y DESORDENADAS -->

            <!--listas desordenadas es la que se usa en un menu de navegación-->
            <ul>
                <li>carne</li>
                <li>pan rallado</li>
                <li>salsa</li>
            </ul>

             <!--listas ordenadas-->
             <ol>
                <li>cena navideña</li>
                <li>pelea familiar</li>
             </ol>
             
        </nav>
    </header>

    <section>
        <!-- Encabezados o titulos y subtitulos van desde el h1 hasta el h6, siendo el h1 el más poderoso jerarquicamente-->
        <h1> mis productos </h1> <!-- solo un h1 por archivo-->
        <h2>subtitulos</h2> <!-- se puede reutilizar todas las veces que querramos pero debe ser en orden descendente-->
        <h3> holi </h3>
        <h4>holiii</h4>
    </section>

    <!-- hay dos elementos de usos multiples que estan por default en html, se pueden usar siempre que los necesitemos, pero no olvidar exprimir primero las etiquetas semanticas lo mas posible (lo de los nombres)-->

    <div></div> <!-- es un elemento en bloque divisor-->
    <span></span> <!-- es un elemento en linea ocupan el ancho de su contenido--> <!-- tambien se puede usar para diferencia que cambiar en css-->

    <section>
       <div>
        <p>bla bla bla bla bla </p> <p><strong>holaaaaaa</strong></p>
       </div>

    </section>

   

   



</body>
</html>
